<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
	<h1>로그인 페이지</h1>
	<hr />
	<form action="/login" method="POST">  <!--  username과 password를 들고 /login 하면 security가 낚아채서 메인페이지로 보내준다. -->
		<input type="text" name="username" placeholder="Username" /><br/>
		<input type="password" name="password" placeholder="Password" /><br/>
		<button>로그인</button>
	</form>
	<a href="/oauth2/authorization/google">구글로그인</a>
	<a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>
</body>
</html>
